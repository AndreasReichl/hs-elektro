title: Page
tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: absaetze
            field:
              mode: default
              create: true
              type: entries
              display: Abs√§tze
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  heroslider:
    display: Heroslider
    sections:
      -
        display: Slider
        fields:
          -
            handle: sliderentrys
            field:
              mode: default
              create: true
              collections:
                - homeslider
              type: entries
              display: Sliderentrys
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  hero:
    display: Hero
    sections:
      -
        display: Hero
        fields:
          -
            handle: hero_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Hero image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_title
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Hero title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_subtitle
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Hero subtitle'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_info
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - h4
                - h5
                - h6
                - underline
                - strikethrough
                - small
                - superscript
                - subscript
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'Hero Info'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: hero_links
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    links:
                      display: Links
                      instructions: null
                      icon: null
                      fields:
                        -
                          import: buttonstyles
                          prefix: hero_
              type: replicator
              display: 'Hero Links'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  seo:
    display: SEO
    sections:
      -
        display: SEO
        fields:
          -
            handle: robots
            field:
              options:
                'index,follow': 'Seite wird indiziert und den Links gefolgt'
                'index,nofollow': 'Seite wird indiziert, den Links wird nicht gefolgt'
                'noindex,follow': 'Seite wird nicht indiziert, den Links aber gefolgt'
                'noindex,nofollow': 'Seite wird nicht indiziert und den Links nicht gefolgt'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: 'index,follow'
              type: select
              display: Robots
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: seo_title
            field:
              input_type: text
              character_limit: 70
              antlers: false
              type: text
              display: 'SEO Title'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: seo_description
            field:
              character_limit: '175'
              antlers: false
              type: textarea
              display: 'SEO Description'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
