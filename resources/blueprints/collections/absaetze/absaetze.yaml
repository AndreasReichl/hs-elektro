tabs:
  main:
    display: Hauptteil
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              width: 66
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
              validate:
                - required
              display: Title
          -
            handle: headline_type
            field:
              options:
                h1: null
                h2: null
                h3: null
                h4: null
                h5: null
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: h2
              type: select
              display: 'Headline Type'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              width: 33
          -
            handle: subtitle
            field:
              input_type: text
              antlers: false
              type: text
              display: Subtitle
              width: 66
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: subtitle_type
            field:
              options:
                h1: null
                h2: null
                h3: null
                h4: null
                h5: null
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: h3
              type: select
              display: 'Subtitle Type'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              width: 33
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - underline
                - horizontalrule
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              word_count: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: Content
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: true
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Image
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: absatzbilder
          -
            handle: background_image
            field:
              mode: list
              container: assets
              restrict: true
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Background image'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              folder: absatzbilder
          -
            handle: links
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                neue_set-gruppe:
                  display: 'Neue Set-Gruppe'
                  instructions: null
                  icon: null
                  sets:
                    linklist:
                      display: Linklist
                      instructions: 'Links hinzufügen'
                      icon: link
                      fields:
                        -
                          import: buttonstyles
                          prefix: button_
              type: replicator
              display: Links
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: gallery
            field:
              mode: grid
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: Gallery
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: video
            field:
              type: video
              display: Video
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: events
            field:
              mode: default
              type: collections
              display: Events
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: active
            field:
              default: true
              type: toggle
              display: Active
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
              display: Slug
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              from: title
              generate: true
              show_regenerate: false
              hide_display: false
          -
            handle: paragraph_class
            field:
              input_type: text
              antlers: false
              type: text
              display: 'Paragraph class'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: full_width
            field:
              default: false
              type: toggle
              display: 'Full Width'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: layout
            field:
              options:
                components/absaetze/absatz0: 'Bild oben Text unten'
                components/absaetze/absatz1: 'Bild links - Text rechts'
                components/absaetze/absatz2: 'Bild rechts - Text links'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: components/absaetze/absatz0
              type: select
              display: Layout
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
title: Absätze
