title: Buttons
fields:
  -
    handle: icon
    field:
      directory: resources/assets/icons
      type: icon
      display: Icon
      width: 25
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: text
    field:
      input_type: text
      antlers: false
      type: text
      display: Text
      width: 50
      listable: hidden
      instructions_position: above
